---
- hosts: dmvpn_hub 
  roles: 
    - dmvpn_hub

- hosts: dmvpn_spoke
  connection: local
  gather_facts: false

  tasks:
  - name: create dmvpn spoke configuration
    template: src=roles/dmvpn_spoke/templates/spoke.j2  dest=output/{{ item.hostname }}.conf
    with_items: spoke_vars
    delegate_to: 127.0.0.1
